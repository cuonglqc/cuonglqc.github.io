<!DOCTYPE html>
<html>
<head>
  <title>Telegram Mini App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Chào {{user}}</h2>
  <p>Đây là Web App đơn giản dùng Telegram JS SDK!</p>
  <button onclick="sendData()">Gửi dữ liệu về bot</button>

  <script>
    const tg = window.Telegram.WebApp;

    tg.expand(); // Mở rộng web app toàn màn hình

    const user = tg.initDataUnsafe.user?.first_name || "bạn";
    document.body.innerHTML = document.body.innerHTML.replace("{{user}}", user);

    function sendData() {
      tg.sendData("Người dùng đã nhấn nút gửi!");
    }
  </script>
</body>
</html>
